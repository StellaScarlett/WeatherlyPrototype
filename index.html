<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Local Weather</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">


</head>

<body>

	<div class="city">

		<div class="container">
			<img id="current-icon">
			<div class="city-title ">

				<div>
					<ol id="current-temperature">--</ol>
					<ol id="weather-summary"></ol>
					<ol id="description"></ol>
					<hr />
					<ol id="current-humidity">--</ol>
					<ol id="current-pressure">--</ol>
					<ol id="current-uvIndex">--</ol>
					<ol id="current-wind-bearing">--</ol>
					<ol id="current-wind-speed">--</ol>  
					<hr />
				</div>
				<div>
					<button id="getWeather" onclick="getWeather()">Get Current Weather!</button>
				</div>
				

				<div><a href="http://forecast.io" id="forio">Powered by Dark Sky</a></div>

			</div>
		</div>
	</div>
</body>
	<script>
		var currentTime = new Date().getHours();
if (7 <= currentTime && currentTime < 18) {
    if (document.body) {
        document.body.background = "https://images.pexels.com/photos/281260/pexels-photo-281260.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260";
    }
}
else {
    if (document.body) {
        document.body.background = "https://images.unsplash.com/photo-1518818419601-72c8673f5852?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3150&q=80";
    }
}
	</script>
</html>
